<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Organizador de FÃºtbol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Lista de Jugadores</h1>
    <p><a href="{{ url_for('agregar_jugador') }}">Agregar nuevo jugador</a></p>
    <ul>
        {% for jugador in jugadores %}
            <li>
                <a href="{{ url_for('perfil_jugador', jugador_id=jugador.id) }}">
                    {{ jugador.nombre }} - {{ jugador.email }}
                </a>
            </li>
        {% else %}
            <li>No hay jugadores registrados.</li>
        {% endfor %}
    </ul>
</body>
</html>
