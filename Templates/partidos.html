{% extends "base.html" %}

{% block title %}Crear Nuevo Partido{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .form-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
    }
    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box; /* Importante para que el padding no afecte el ancho */
    }
    .form-submit-btn {
        display: block;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 4px;
        background-color: #28a745;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .form-submit-btn:hover {
        background-color: #218838;
    }
</style>

<div class="form-container">
    <h2>Crear un Nuevo Partido</h2>
    <form action="{{ url_for('crear_partido') }}" method="POST">

        <div class="form-group">
            <label for="nombre_cancha">Nombre de la Cancha</label>
            <input type="text" id="nombre_cancha" name="nombre_cancha" placeholder="Ej: 'Ilquatro'" required>
        </div>

        <div class="form-group">
            <label for="ubicacion">Ubicaci√≥n</label>
            <input type="text" id="ubicacion" name="ubicacion" placeholder="Ej: 61 y 26" required>
        </div>

        <div class="form-group">
            <label for="fecha">Fecha y Hora</label>
            <input type="datetime-local" id="fecha" name="fecha" required>
        </div>

        <div class="form-group">
            <label for="jugadores_necesarios">Jugadores Necesarios</label>
            <input type="number" id="jugadores_necesarios" name="jugadores_necesarios" min="2" placeholder="Ej: 10 (para 5 vs 5)" required>
        </div>

        <button type="submit" class="form-submit-btn">Crear Partido</button>
    </form>
</div>

<script>
    // Obtener la fecha y hora actual en el formato que necesita el input datetime-local
    const now = new Date();
    now.setMinutes(now.getMinutes() - now.getTimezoneOffset()); // Ajustar a la zona horaria local
    const yyyy = now.getFullYear();
    const mm = String(now.getMonth() + 1).padStart(2, '0'); // Enero es 0
    const dd = String(now.getDate()).padStart(2, '0');
    const hh = String(now.getHours()).padStart(2, '0');
    const min = String(now.getMinutes()).padStart(2, '0');
    
    const minDateTime = `${yyyy}-${mm}-${dd}T${hh}:${min}`;
    
    // Establecer el atributo 'min' en el campo de fecha
    document.getElementById('fecha').min = minDateTime;
</script>

{% endblock %}
